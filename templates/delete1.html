{% extends 'navbar.html'%}
{% block body %}
<div class="container" style ='font-size: large;font-style: initial; font-variant: small-caps;'>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6 m-auto">
        <div class="card card-body">
{% if message != '' %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  {{ message }}
   <button type="button" class="close" data-dismiss="alert" aria-label="Close">
     <span aria-hidden="true">&times;</span>
   </button>
 </div>
 {% endif %}


<form action="/deleting" method="POST">

    Patient ID  <span><i class="fa fa-id-badge" aria-hidden="true"></i></span> <input class='form-control' type="text" disabled name='id' value='{{id}}'> <br>  
    Patient Name <span><i class="fa fa-star" aria-hidden="true"></i></span> <input class='form-control' type="text" disabled name = 'name' value = '{{name}}'> <br>
    Patient Age <span><i class="fa fa-birthday-cake" aria-hidden="true"></i></span> <input class='form-control' type="number" disabled name = 'age' value='{{age}}'> <br>
    Patient Address <span><i class="fa fa-address-card" aria-hidden="true"></i></span> <input class='form-control' type="text" disabled name = 'address' value='{{address}}'> <br>
    Type <span><i class="fa fa-bed" aria-hidden="true"></i></span> <select name="type" disabled class="custom-select" value = '{{type}}' >
        <option value="" disabled>Select Type</option>
        <option  value="{{type}}" selected>{{type}}</option>
        <option value="General">General Ward </option>
        <option value="semisharing">Sharing</option>
        <option value="single">Single</option> </select> <hr>
    <button class='btn btn-primary btn-block' type = "submit">Delete</button>
</form>
</div>
      </div>
      </div>
      </div>
      </div>
      {% endblock%}
