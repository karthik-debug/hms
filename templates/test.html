      <div class="card card-body">

          {% if message != '' %}

            {{ message }}
             <button type="button" class="close" data-dismiss="alert" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
           </div>
           {% endif %}
           
<form action="/test" method="POST">
    Patient ID : <span><i class="fa fa-id-badge" aria-hidden="true"></i></span> <input class= 'form-control'type="text" placeholder="Enter the Patient Id"  name='id'> <br>  
    <button class='btn btn-primary btn-block' type = "submit">GET</button>
</form>
</div>
</div>
</div>
</div>
</div>
